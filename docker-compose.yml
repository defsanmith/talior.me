services:
  postgres:
    image: postgres:16-alpine
    container_name: tailor-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tailorme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tailor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  latex:
    build:
      context: ./apps/latex-service
      dockerfile: Dockerfile
    container_name: tailor-latex
    ports:
      - "3002:3002"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3002/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  opensearch:
    image: opensearchproject/opensearch:2.18.0
    container_name: tailor-opensearch
    environment:
      - discovery.type=single-node
      - DISABLE_SECURITY_PLUGIN=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - cluster.name=tailor-dev
      - node.name=opensearch-dev
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    # If OpenSearch fails with "vm.max_map_count is too low", set on host: sudo sysctl -w vm.max_map_count=262144
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://127.0.0.1:9200/_cluster/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 90s

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.18.0
    container_name: tailor-opensearch-dashboards
    environment:
      - OPENSEARCH_HOSTS=["http://opensearch:9200"]
    ports:
      - "5601:5601"
    depends_on:
      opensearch:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  opensearch_data:
