services:
  postgres:
    image: postgres:16-alpine
    container_name: tailor-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tailorme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tailor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  latex:
    build:
      context: ./apps/latex-service
      dockerfile: Dockerfile
    container_name: tailor-latex
    ports:
      - "3002:3002"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3002/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  opensearch:
    image: opensearchproject/opensearch:2.18.0
    container_name: tailor-opensearch
    environment:
      - discovery.type=single-node
      - DISABLE_SECURITY_PLUGIN=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - cluster.name=tailor-dev
      - node.name=opensearch-dev
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    # If OpenSearch fails with "vm.max_map_count is too low", set on host: sudo sysctl -w vm.max_map_count=262144
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -sf http://127.0.0.1:9200/_cluster/health || exit 1",
        ]
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 90s

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.18.0
    container_name: tailor-opensearch-dashboards
    environment:
      - OPENSEARCH_HOSTS=["http://opensearch:9200"]
    ports:
      - "5601:5601"
    depends_on:
      opensearch:
        condition: service_healthy

  # ── Application services ────────────────────────────────────────────────────

  # Run Prisma migrations before the API / worker start.
  # Uses the same image as the api so the schema + migration files are available.
  # Restarts on failure (e.g. if postgres isn't ready yet despite the healthcheck).
  migrate:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: tailor-migrate
    command:
      [
        "./node_modules/.bin/prisma",
        "migrate",
        "deploy",
        "--schema",
        "./prisma/schema.prisma",
      ]
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: tailor-api
    ports:
      - "3001:3001"
    env_file:
      - .env
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      latex:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: tailor-worker
    env_file:
      - .env
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      opensearch:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        # Read from .env — must be reachable from the user's browser, not
        # from inside the Docker network (defaults to http://localhost:3001).
        NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL}
    container_name: tailor-web
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
  opensearch_data:
